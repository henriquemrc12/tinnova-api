<div class="row">
    <div class="col-sm-12">
        <button (click)="new()" class="w-100" mat-raised-button color="accent">
            Cadastrar Novo Veículo
        </button>
        <hr>
        <table *ngIf="dataSource != null" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef> Marca </th>
                <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
              </ng-container> 
              
            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef> Ano </th>
                <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
            </ng-container>

            <ng-container matColumnDef="vendido">
                <th mat-header-cell *matHeaderCellDef> Vendido </th>
                <td mat-cell *matCellDef="let element"> {{element.vendido ? 'Sim' : 'Não'}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="edit(element.id)" class="w-100" mat-raised-button color="primary">
                        Editar
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef> Deletar </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="delete(element.id)" class="w-100" mat-raised-button color="accent">
                        Deletar
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="text-center" *ngIf="dataSource == null">
            <h3>Não há Veículos cadastrados</h3>
        </div>
    </div>
</div>
